<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Jogo Adivinhe o Número</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;800&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="proj2.css">
</head>
<body>

   <div id="container">
      <h1>ADIVINHE O NÚMERO</h1>
      <p id="comoFunciona">
         Selecionamos um número aleatório entre 1 e 100.<br/> Veja se consegue adivinhar em 5 chances ou menos.<br/> Lhe diremos se seu palpite está com valor alto ou baixo.
      </p>

      <div id="formulario">
         <label for="campoPalpite">Digite seu palpite: </label>
         <input type="text" id="campoPalpite" class="campoPalpite" />
         <input type="submit" value="Enviar palpite" class="envioPalpite"/>
      </div>

      <div class="resultadoPgfos">
         <p class="palpites"></p>
         <p class="ultimoResultado"></p>
         <p class="baixoOuAlto"></p>
      </div>
   </div>
   
   <script src="proj2.js"></script>
</body>
</html>
